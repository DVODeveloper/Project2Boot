<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
</head>
<body>

<h1>Users List</h1>

<div th:each="user : ${users}">
  <a th:href="@{/users/view(id=${user.getId()})}" th:text="${user.getName()}">User</a>
</div>

<br/>
<hr/>
<a href="/users/new">Create New User</a>

</body>
</html>
